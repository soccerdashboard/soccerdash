<div ng-show='showLoader' class="ajax-loader"><img src="img/ajax-loader.gif"></div>
<div ng-show='!showLoader' class="recent-result inner-widget-container">
  <h3>Last Match</h3>
  <span>{{ date }}</span>
  <div class="result-container group">
    <div class="homeTeam">
      <h4 class="team-name">{{ homeTeam }}</h4>
      <h4 class="score">{{ homeScore }}</h4>
      <p ng-repeat="goal in homeGoals">{{ goal.type }} - {{ goal.playershort }} - {{ goal.minute }}</p>
    </div>
    <div class="awayTeam">
      <h4 class="team-name">{{ awayTeam }}</h4>
      <h4 class="score">{{ awayScore }}</h4>
      <p ng-repeat="goal in awayGoals">{{ goal.type }} - {{ goal.playershort }} - {{ goal.minute }}</p>
    </div>
  </div>

  <a href="#/teamresults" class="button-left widget-link">More Team Results</a>
  <a href="#/leagueresults" class="button-right widget-link">Full League Results</a>
<div ng-show="showError">{{ error }}</div>
</div>
